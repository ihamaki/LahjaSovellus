{% extends "base.html" %} {% block content %}
  <h1>Muokkaa tagia {{tag.name}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/tags/{{tag.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" value="{{tag.name}}" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
      <a href="{{base_path}}/tags" type="button" class="btn btn-danger">Peruuta</a>
    </div>
  </form>
{% endblock %}
