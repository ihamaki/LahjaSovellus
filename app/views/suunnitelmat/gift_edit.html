{% extends "base.html" %} {% block content %}
  <h1>Muokkaa lahjaa Nintendo Switch</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Annettu
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Nintendo Switch" type="text">
    </div>
    <div class="form-group">
        <label>Saaja</label>
        <input class="form-control" value="Ukko Nooa" type="text">
    </div>
    <div class="form-group">
        <label>Tagit</label>
        <input class="form-control" value="Syntymäpäivälahja, Elektroniikka" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Nintendo Switch on Nintendon pelikonsoli, joka julkaistiin 3. maaliskuuta 2017. Pelikonsolia voi käyttää sekä kannettavana käsikonsolina että telakoituna kotikonsolina, joka kytketään televisioon. Laitteessa on kaksi irrotettavaa Joy-Con-ohjainta.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
