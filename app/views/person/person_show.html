{% extends "base.html" %}
{% block content %}

  {% if message %}
    <div class="alert alert-success">{{message}}</div>
  {% endif %}

  <h1>{{person.name}}</h1>

  <ul>
    <li><strong>Syntymäpäivä:</strong> {{person.birthday}}</li>
  </ul>

  <p>{{person.description}}</p>

  <p>
    <button class="btn btn-danger">Poista</button> <a href="{{base_path}}/people/{{person.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>
{% endblock %}
